<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles/signin.css">

     <!-- ICON -->
     <script src="https://kit.fontawesome.com/2ea8344aaa.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="card">
            <form action="../index.html">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="is-email" placeholder="E-mail">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="id-senha" placeholder="Senha" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembre de mim </label>
                    <a href="#"> Esqueceu sua senha? </a>
                </div>

                <button type="submit" class="bt"> ENTRAR </button>

                <div class="register-link">
                    <p>
                        NÃ£o tenho uma conta?
                        <a href="./signup.html"> Criar conta </a>
                    </p>
                </div>
            </form>
        </div>
    </div> 
    <script src="../js/signin.js"></script>  
</body>
</html>
