<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles/signup.css">

     <!-- ICON -->
     <script src="https://kit.fontawesome.com/2ea8344aaa.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="card">
            <form action="../index.html">
                <h1>Cadastre-se</h1>
                <div class="input-box">
                    <input type="text" id="id-nome" placeholder="Nome Completo">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="id-email" placeholder="E-mail">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="id-senha" placeholder="Senha" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button type="submit" class="bt"> ENTRAR </button>

            </form>
        </div>
    </div> 
    <script src="../js/signup.js"></script>  
</body>
</html>
